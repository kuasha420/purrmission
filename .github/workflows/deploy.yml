name: Deploy Bot

on:
  push:
    branches:
      - deploy
    paths:
      # Bot application
      - 'apps/purrmission-bot/**'
      # Root configuration
      - 'package.json'
      - 'yarn.lock'
      - '.yarnrc.yml'
      - 'turbo.json'
      # Node version
      - '.nvmrc'
      # Workflow itself
      - '.github/workflows/deploy.yml'
      # Database schema
      - 'prisma/**'
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile


      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Build
        run: pnpm build

      - name: Generate checksums
        run: |
          find apps/purrmission-bot/dist -type f -exec sha256sum {} \; | sort > dist-checksums.txt
          sha256sum package.json pnpm-lock.yaml ecosystem.config.cjs >> dist-checksums.txt
          cat dist-checksums.txt

      - name: Deploy Commands
        if: github.ref == 'refs/heads/deploy'
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
          DATABASE_URL: "file:./dev.db" # Dummy value for validation, not used by script
        run: pnpm discord:deploy-commands

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bot-build
          path: |
            apps/purrmission-bot/dist
            apps/purrmission-bot/package.json
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            ecosystem.config.cjs
            prisma
            dist-checksums.txt

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bot-build


      - name: Verify checksums
        run: |
          echo "Verifying artifact integrity..."
          sha256sum -c dist-checksums.txt

      - name: Stop PM2 and clean target directory
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ${{ secrets.SSH_TARGET }}
            pm2 stop Purrmission || true
            # Remove old deployment files but preserve .env and potential sqlite db if in non-standard location
            # However, standard practice dictates DB outside this folder.
            # We explicitly remove known build artifacts.
            rm -rf apps dist package.json yarn.lock .yarnrc.yml ecosystem.config.cjs dist-checksums.txt prisma .pnp.* .yarn

      - name: Copy files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          target: ${{ secrets.SSH_TARGET }}
          source: "apps,package.json,pnpm-lock.yaml,pnpm-workspace.yaml,ecosystem.config.cjs,dist-checksums.txt,prisma"

      - name: Verify deployment integrity
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd ${{ secrets.SSH_TARGET }}
            echo "Verifying deployed files..."
            sha256sum -c dist-checksums.txt

      - name: Install dependencies and restart
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ${{ secrets.SSH_TARGET }}
            
            # Enable Corepack if not available
            if ! command -v corepack &> /dev/null; then
              echo "Enabling corepack..."
              corepack enable
            fi

            # Ensure pnpm is installed via corepack
            corepack prepare pnpm@9.15.1 --activate

            pnpm install --frozen-lockfile
            
            echo "Generating Prisma Client..."
            pnpm prisma:generate

            echo "Running database migrations..."
            pnpm prisma:deploy

            pm2 startOrRestart ecosystem.config.cjs


